pluginManagement {
    repositories {
        mavenCentral() // Ensure this repository is included
        google()       // Ensure this repository is included
        gradlePluginPortal()
        mavenLocal()
    }
    includeBuild("../node_modules/@react-native/gradle-plugin")
}

plugins {
    id("com.facebook.react.settings") // The plugin for React Native settings
}

extensions.configure(com.facebook.react.ReactSettingsExtension) { ex ->
    ex.autolinkLibrariesFromCommand()
}

rootProject.name = 'smartcloset'
include ':app'
